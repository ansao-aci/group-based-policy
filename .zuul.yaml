- project:
    name: x/group-based-policy
    templates:
      - openstack-python-jobs
      - publish-to-pypi
    check:
      jobs:
        - openstack-tox-pep8:
            nodeset: ubuntu-xenial
        - openstack-tox-py27:
            nodeset: ubuntu-xenial
        - openstack-tox-py35:
            nodeset: ubuntu-xenial
        - legacy-group-based-policy-dsvm-functional:
            nodeset: ubuntu-xenial
            voting: false
        - legacy-group-based-policy-dsvm-aim:
            nodeset: ubuntu-xenial
        - legacy-group-based-policy-dsvm-nfp:
            nodeset: ubuntu-xenial
            voting: false
    gate:
      jobs:
        - openstack-tox-pep8:
            nodeset: ubuntu-xenial
        - openstack-tox-py27:
            nodeset: ubuntu-xenial
        - openstack-tox-py35:
            nodeset: ubuntu-xenial
